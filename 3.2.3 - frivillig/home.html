	<script type="text/javascript">
		
		//deklarerar canvasen
		var ctx = document.getElementById("ritning").getContext("2d");
		image = new Image();
		var cdownload = document.getElementById("cdownload");

		//rak linje
		ctx.beginPath();
	    ctx.moveTo(25, 50);
	    ctx.lineTo(450, 50);
	    ctx.lineWidth = 3;
	    ctx.strokeStyle = "green";
	    ctx.stroke();

	    // Rita en kurva
	    ctx.beginPath();
	    ctx.moveTo(25, 75);
	    ctx.quadraticCurveTo(100, 150, 200, 75);
	    ctx.lineWidth = 3;
	    ctx.strokeStyle = "rgba(255, 0, 0, 0.5)"; //transparens
	    ctx.stroke();

	    //en beizerkurva
		ctx.beginPath();
		ctx.moveTo(25, 150);
		ctx.bezierCurveTo(220, 260, 280, 110, 320, 240);
		ctx.stroke();


		ctx.strokeStyle = "blue";
		ctx.shadowColor = "blue"; //skugga
		ctx.shadowBlur = 15;

		//text
		ctx.font = 'bold 30px Arial';
		ctx.strokeStyle = 'red';
		ctx.lineWidth = 1;
		ctx.strokeText("Här är text!", 200, 300);
		ctx.stroke();

		image.onload = function() {
      		ctx.drawImage(image, 100, 500);
    	};

		image.src = "img/mouse.png";


		var tdurl = ritning.toDataURL("image/png");

		cdownload.href = tdurl;


	</script>
