<body>
	<section>


				<label>Ange ett nr: </label>
				<input type="text" id="nr1" /> <br>

				<label>Ange ett nr: </label>
				<input type="text" id="nr2" /> <br>

				<button onclick="berakna()">Skicka</button>

	<script>





		//ajax - beräknar två värden. 

		function berakna() {
			var xml = new XMLHttpRequest();

			var nr1 = document.getElementById('nr1').value; //hämtar från elementen
			var nr2 = document.getElementById('nr2').value;

			var url = 'https://people.dsv.su.se/~pierre/i/05_ass/ip3/3/3.4/3.4.3/example.php?number1=' + nr1 + '&number2=' + nr2; //skickar med värderna

			xml.onreadystatechange = function () {
				if (xml.readyState === 4 && xml.status === 200) { //kör bara om fåt ok från servern
					var response = xml.responseText; //spara svaret
					alert(response); //ge svaret till användaren
				}
			};

			xml.open('GET', url, true); //gör get-förfrågan
			xml.send(); //skickar datan
		}

	</script>
